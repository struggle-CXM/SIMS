<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- layui的样式包 -->
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <!-- layui的js,模块化使用 -->
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body class="layui-layout-body">
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="student-manage.html">学生管理</a></li>
        <li class="layui-nav-item"><a href="teacher-manage.html">教师管理</a></li>
        <li class="layui-nav-item"><a href="class-manage.html">班级管理</a></li>
      
        <button class="layui-btn" style="background: #FF5722;" lay-submit lay-filter="logout">退出</button>
   </ul>

   <table id="demo" lay-filter="test"></table>
    <script>
      layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: '../../demo/table/user/-page=1&limit=30.js' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'username', title: '用户名', width:80}
      ,{field: 'sex', title: '性别', width:80, sort: true}
      ,{field: 'city', title: '城市', width:80} 
      ,{field: 'sign', title: '签名', width: 177}
      ,{field: 'experience', title: '积分', width: 80, sort: true}
      ,{field: 'score', title: '评分', width: 80, sort: true}
      ,{field: 'classify', title: '职业', width: 80}
      ,{field: 'wealth', title: '财富', width: 135, sort: true}
    ]]
  });
  
});
    </script>
</body>
</html>
